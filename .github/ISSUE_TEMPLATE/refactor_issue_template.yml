name: "♻️ Refactor"
description: "코드 리팩토링 및 구조 개선"
labels: ["refactor"]
body:
  - type: textarea
    attributes:
      label: 리팩토링 대상
      description: 어떤 부분을 리팩토링할지 구체적으로 작성해 주세요.
      placeholder: "UserService의 중복 로직 제거, API 응답 구조 정리 등"
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 리팩토링할 작업을 체크리스트 형태로 작성해 주세요.
      placeholder: |
        - 불필요한 코드 제거
        - 함수 분할
        - 네이밍 통일
    validations:
      required: true
  - type: textarea
    attributes:
      label: 기대 효과
      description: 리팩토링 완료 후 기대되는 효과나 개선 사항을 작성해 주세요.
      placeholder: "유지보수성 향상, 코드 가독성 증가, 테스트 용이성 개선 등"
  - type: textarea
    attributes:
      label: 참고 자료
      description: 참고 가능한 문서나 레퍼런스를 작성해 주세요.
